<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generator Rapor Kokurikuler</title>
    <!-- Memuat Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mengatur font default ke Inter */
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang gradien kustom sesuai gambar */
            background-image: linear-gradient(to bottom, rgb(219, 199, 230), rgb(209, 219, 163));
        }
        
        /* Animasi goyang (shake) untuk error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .shake-error {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50"> <!-- bg-gray-50 akan ditimpa oleh style di atas -->

    <!-- Kontainer Penuh untuk centering -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 py-12 relative">
        
        <!-- Kontainer Avatar dan Garis -->
        <div class="w-full max-w-sm relative mb-[-64px] z-10">
            <!-- Garis Horizontal -->
            <hr class="border-t-2 border-white/60" style="border-color: rgba(255, 255, 255, 0.6);">
            
            <!-- Avatar Pengguna -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <div class="bg-white rounded-full p-3 shadow-lg border-2 border-white">
                    <!-- Ikon User disesuaikan dengan desain -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#a386b6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Kartu Konten -->
        <div id="login-card" class="bg-white rounded-lg shadow-xl w-full max-w-sm overflow-hidden z-0">
            
            <!-- Kontainer Form (dengan padding) -->
            <div class="px-8 pt-24 pb-6 md:px-10">
                
                <!-- Formulir Login -->
                <form id="login-form" class="space-y-4">
                    
                    <!-- Grup Username -->
                    <div>
                        <!-- Label dihapus, placeholder diperbarui -->
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 z-10">
                                <!-- Ikon User -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </span>
                            <input type="text" id="username" name="username" 
                                   class="w-full pl-12 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:bg-white focus:ring-2 focus:ring-purple-400 placeholder-gray-500 transition-all"
                                   placeholder="Username"
                                   required>
                        </div>
                    </div>
                    
                    <!-- Grup Password -->
                    <div>
                        <!-- Label dihapus, placeholder diperbarui -->
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3.5 z-10">
                                <!-- Ikon Kunci -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </span>
                            <input type="password" id="password" name="password"
                                   class="w-full pl-12 pr-4 py-3 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:bg-white focus:ring-2 focus:ring-purple-400 placeholder-gray-500 transition-all"
                                   placeholder="**********"
                                   required>
                            <!-- Tombol Show/Hide Password dihapus -->
                        </div>
                    </div>

                    <!-- Pesan Error (dipindah ke atas 'Ingat Saya') -->
                    <div id="error-message" class="text-red-600 text-sm font-medium hidden items-center space-x-1.5 pt-1">
                        <!-- Ikon Error -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" x2="12" y1="8" y2="12"></line>
                            <line x1="12" x2="12.01" y1="16" y2="16"></line>
                        </svg>
                        <span>Username atau password salah. Silakan coba lagi.</span>
                    </div>

                    <!-- Ingat Saya & Lupa Password -->
                    <div class="flex justify-between items-center pt-2">
                        <div class="flex items-center space-x-2">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                   class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500 cursor-pointer">
                            <label for="remember-me" class="text-sm font-medium text-gray-600 select-none cursor-pointer">
                                Ingat Saya
                            </label>
                        </div>
                        <a href="https://wa.me/6287773949015?text=Pa%20Edi%2C%20Saya%3A%0A-%20Nama%3A%0A-%20Sekolah%3A%0A-%20Kecamatan%3A%0A-%20Kabupaten%2FKota%3A%0A-%20Provinsi%3A%0A%0ALupa%20username%20dan%20password%20untuk%20login%20generator%20kokurikuler%20yang%20Bapak%20kembangkan.%20%0A%0AMohon%20bantuannya%2C%20terima%20kasih." target="_blank" class="text-sm font-medium text-gray-600 hover:text-purple-600 transition-colors">
                            Lupa Password?
                        </a>
                    </div>

                </form>
            </div> <!-- Akhir Kontainer Form -->

            <!-- Tombol Submit (dipindah ke luar padding) -->
            <div class="pt-0">
                <button type="submit" id="login-button" form="login-form"
                        class="w-full flex justify-center bg-[#0f2b4e] text-white px-8 py-3.5 rounded-none font-semibold text-lg hover:bg-opacity-90 transition-all duration-300 disabled:opacity-75 disabled:cursor-not-allowed uppercase tracking-wider">
                    Login
                </button>
            </div>
            
        </div> <!-- Akhir Kartu Konten -->
        
        <!-- Footer Halus (diperbarui) -->
        <footer class="absolute bottom-6 text-gray-800 text-sm opacity-90">
            Â© 2025 Generator Kokurikuler Edi Brata
        </footer>
    </div>

    <!-- Script untuk Logika Login (Toggle Password Dihapus) -->
    <script>
        // --- PENGATURAN LOGIN ---
        const CORRECT_USERNAME = 'edibrata';
        const CORRECT_PASSWORD = 'raporedibrata';
        const TARGET_URL = 'https://sites.google.com/view/raporedibrata';

        // Ambil elemen dari halaman
        const loginForm = document.getElementById('login-form');
        const loginCard = document.getElementById('login-card');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        const rememberMeCheckbox = document.getElementById('remember-me');
        
        // Logika untuk tombol show/hide password TELAH DIHAPUS

        // --- Sembunyikan error saat pengguna mengetik ---
        function clearError() {
            if (!errorMessage.classList.contains('hidden')) {
                errorMessage.classList.add('hidden');
                errorMessage.classList.remove('flex');
            }
            loginCard.classList.remove('shake-error'); // Hapus guncangan
        }
        usernameInput.addEventListener('input', clearError);
        passwordInput.addEventListener('input', clearError);

        // --- Cek LocalStorage saat halaman dimuat ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('rememberedUsername');
            const savedPassword = localStorage.getItem('rememberedPassword');

            if (savedUsername && savedPassword) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword;
                rememberMeCheckbox.checked = true;
            }
        });

        // Tambahkan event listener saat form disubmit
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Hentikan form dari reload halaman

            loginButton.disabled = true;
            loginButton.textContent = 'Memverifikasi...';
            clearError(); 

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Simulasi jeda jaringan
            setTimeout(() => {
                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    
                    // Logika "Ingat Saya"
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedUsername', username);
                        localStorage.setItem('rememberedPassword', password);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                        localStorage.removeItem('rememberedPassword');
                    }

                    // Tampilkan status sukses di tombol
                    loginButton.textContent = 'Berhasil!';
                    loginButton.classList.remove('bg-[#0f2b4e]');
                    loginButton.classList.add('bg-green-600'); // Warna sukses

                    // Tunggu sebentar, lalu buka tab baru dan reset
                    setTimeout(() => {
                        window.open(TARGET_URL, '_blank');
                        
                        loginForm.reset(); // Bersihkan form
                        
                        // Kembalikan tombol ke status semula
                        loginButton.disabled = false;
                        loginButton.textContent = 'LOGIN';
                        loginButton.classList.add('bg-[#0f2b4e]');
                        loginButton.classList.remove('bg-green-600');

                    }, 1000); // Jeda 1 detik

                } else {
                    // Jika salah:
                    errorMessage.classList.remove('hidden');
                    errorMessage.classList.add('flex'); 
                    loginCard.classList.add('shake-error');
                    
                    loginButton.disabled = false;
                    loginButton.textContent = 'LOGIN';
                }
            }, 500); // 500ms delay
        });
    </script>

</body>
</html>
